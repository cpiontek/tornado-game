<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play Tornado</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f8ff; margin: 0; padding: 20px; }
    h1 { font-size: 2em; }
    #setup, #game { max-width: 600px; margin: auto; }
    .hidden { display: none; }
    textarea, input { width: 100%; margin-top: 5px; margin-bottom: 15px; padding: 8px; }
    button { padding: 10px 15px; font-weight: bold; margin: 5px; }
    #grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px; margin-top: 20px; }
    #grid button { padding: 20px; font-size: 1.2em; background: #add8e6; border: none; border-radius: 8px; }
    #grid button:disabled { background: #ccc; }
    .scoreboard { display: flex; justify-content: space-around; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="setup">
    <h1>ðŸŒª Play Tornado</h1>
    <label>Team A Name: <input id="teamA" value="Team A"></label>
    <label>Team B Name: <input id="teamB" value="Team B"></label>
    <label>Grid Size:
      <select id="gridSize">
        <option>8</option><option>10</option><option selected>20</option><option>30</option>
      </select>
    </label>
    <label>
      Topic for AI-generated questions:
      <input id="topic" placeholder="e.g. Space, Animals, History" />
    </label>
    <button id="start">Start Game</button>
  </div>

  <div id="game" class="hidden">
    <h2 id="turn"></h2>
    <div class="scoreboard">
      <div><strong id="nameA">Team A</strong><div id="scoreA">0</div></div>
      <div><strong id="nameB">Team B</strong><div id="scoreB">0</div></div>
    </div>
    <div id="questionBox">
      <p id="question"></p>
      <p><em id="answer"></em></p>
      <button id="revealBtn" class="hidden">Reveal Answer</button>
    </div>
    <div id="grid"></div>
    <button id="reset">Reset</button>
  </div>

  <script>
    let turn = 'A', scores = { A: 0, B: 0 }, questions = [], qIndex = 0, rewards = [];

    const $ = id => document.getElementById(id);
    const teamAInput = $('teamA'), teamBInput = $('teamB'), topicInput = $('topic');

    $('start').onclick = async () => {
      $('setup').classList.add('hidden');
      $('game').classList.remove('hidden');
      $('nameA').textContent = teamAInput.value;
      $('nameB').textContent = teamBInput.value;
      scores = { A: 0, B: 0 };
      updateScores();
      const count = parseInt($('gridSize').value);
      await loadQuestions(topicInput.value || "general", count);
      generateRewards(count);
      buildGrid(count);
      showQuestion();
      updateTurn();
    };

    $('reset').onclick = () => location.reload();

    $('revealBtn').onclick = () => {
      $('answer').textContent = questions[qIndex]?.answer || '';
    };

    function updateScores() {
      $('scoreA').textContent = scores.A;
      $('scoreB').textContent = scores.B;
    }

    function updateTurn() {
      $('turn').textContent = (turn === 'A' ? teamAInput.value : teamBInput.value) + "'s turn";
      $('answer').textContent = '';
      $('revealBtn').classList.toggle('hidden', !questions[qIndex]?.answer);
    }

    function showQuestion() {
      $('question').textContent = questions[qIndex]?.question || '';
    }

    function buildGrid(n) {
      const grid = $('grid');
      grid.innerHTML = '';
      for (let i = 0; i < n; i++) {
        const btn = document.createElement('button');
        btn.textContent = i + 1;
        btn.onclick = () => {
          handleReward(i, btn);
        };
        grid.appendChild(btn);
      }
    }

    function handleReward(i, btn) {
      const reward = rewards[i];
      let out = '';

      if (reward.type === 'points') {
        scores[turn] += reward.value;
        out = '+' + reward.value;
      } else if (reward.type === 'lose') {
        scores[turn] = 0;
        out = 'â˜¹ï¸';
      } else if (reward.type === 'steal') {
        const other = turn === 'A' ? 'B' : 'A';
        scores[turn] += scores[other];
        scores[other] = 0;
        out = 'ðŸŒª';
      } else {
        scores[turn] *= 2;
        out = 'x2';
      }

      btn.textContent = out;
      btn.disabled = true;
      updateScores();

      qIndex = (qIndex + 1) % questions.length;
      turn = turn === 'A' ? 'B' : 'A';
      showQuestion();
      updateTurn();
    }

    function generateRewards(n) {
      rewards = Array(n).fill(null).map(() => {
        const rand = Math.random();
        if (rand < 0.6) return { type: 'points', value: (Math.floor(Math.random() * 10) + 1) * 100 };
        if (rand < 0.75) return { type: 'lose' };
        if (rand < 0.9) return { type: 'steal' };
        return { type: 'double' };
      });
    }

    async function loadQuestions(topic, count) {
      const url = `/.netlify/functions/generate-questions?topic=${encodeURIComponent(topic)}&count=${count}`;
      const res = await fetch(url);
      const data = await res.json();
      questions = data.data || [];
    }
  </script>
</body>
</html>
